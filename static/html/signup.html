<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기존 CSS 모두 불러오기 -->
    <link rel="stylesheet" href="/jangbom/static/css/signup-id.css" />
    <link rel="stylesheet" href="/jangbom/static/css/signup-password.css" />
    <link rel="stylesheet" href="/jangbom/static/css/signup-user.css" />
    <script src="/jangbom/static/js/signup.js" defer></script>
    <title>회원가입</title>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <div id="Container">
        <img id="statusBar" src="/jangbom/static/img/iPhone Status bar.png"/>
        <a href="/jangbom/html/login.html">
            <img class="backIcon" src="/jangbom/static/img/chevron-left.svg"/>
        </a>

        <div class="mainBoard">
            <!-- 한 번에 전송할 Form -->
            <form method="post" action="/signup" enctype="multipart/form-data">
                
                <!-- Step 1: 아이디 -->
                <div class="step active" id="step1">
                    <div class="pageNum">1/3</div>
                    <div class="text"><p>사용할 아이디를 <br>입력해 주세요</p></div>
                    <div class="idBox">
                        <p>아이디</p>
                        <div class="idInput">
                            <input id="id" name="id" placeholder="twodoor@email.com" required/>
                        </div>
                    </div>
                    <button type="button" onclick="goStep(2)"><p>다음</p></button>
                </div>

                <!-- Step 2: 비밀번호 -->
                <div class="step" id="step2">
                    <div class="pageNum">2/3</div>
                    <div class="text"><p>사용할 비밀번호를 <br>입력해 주세요</p></div>
                    <div class="passwordBox">
                        <p>비밀번호</p>
                        <div class="passwordInput">
                            <input type="password" id="password" name="password" placeholder="8자 이상 입력해 주세요" required/>
                        </div>
                        <div class="exText">
                            <div class="lenText">
                                <img src="/jangbom/static/img/check.svg">
                                <p>8-20자 이내</p>
                            </div>
                            <div class="specialText">
                                <img src="/jangbom/static/img/check.svg">
                                <p>특수문자 포함</p>
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="goStep(3)"><p>다음</p></button>
                </div>

                <!-- Step 3: 닉네임 -->
                <div class="step" id="step3">
                    <div class="pageNum">3/3</div>
                    <div class="text"><p>사용하실 닉네임을 <br>입력해 주세요</p></div>

                    <div class="userBox">
                        <p>닉네임</p>
                        <div class="userInput">
                            <input id="user" placeholder="2자 이상 입력해 주세요"/>
                        </div>
                    </div>
                    <button type="submit" class="completeBtn"><p>완료</p></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
