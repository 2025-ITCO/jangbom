<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/jangbom/static/css/main.css" />
    <script src="/jangbom/static/js/main.js" defer></script>
    <title>Main</title>
</head>
<body>
    <div id="Container">
        <img id="statusBar" src="/jangbom/static/img/iPhone Status bar.png"/>
        <div id="locationBar">
            <div class="userLoc">
                <p>쌍문 1동</p>
                <img src="/jangbom/static/img/GPS.svg" class="gps" alt="gps">
            </div>
            <div class="userPoint">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                    <path d="M10.5 22.5C5.25329 22.5 1 18.0228 1 12.5C1 6.97715 5.25329 2.5 10.5 2.5C15.7467 2.5 20 6.97715 20 12.5C20 18.0228 15.7467 22.5 10.5 22.5Z" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13 9.3C12.3637 8.78368 11.5695 8.5013 10.75 8.5C8.679 8.5 7 10.29 7 12.5C7 14.71 8.679 16.5 10.75 16.5C11.594 16.5 12.373 16.202 13 15.7" stroke="#CCCCCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 2.5C14.333 2.5 23 3.5 23 12.5C23 21.5 14.333 22.5 10 22.5" stroke="#CCCCCC" stroke-width="2"/>
                </svg>
                <div class="pointNum"><p>100</p></div>
            </div>
        </div>
        <div id="banner">
            <!-- <a id = bannerImg href="https://광고-링크.com" target="_blank">
                <img src="ad-banner.jpg" alt="광고 배너" style="width:100%; height:auto;">
            </a> -->
            <a id="bannerImg" href="#">
                <div class="bannerImgg"></div>
            </a>
        </div>
        <div id="board">
            <div class="promoText">
                <p>쌍문동 두더지님,</p>
                <p>한 끼를 위한 산책을 시작해요!</p>
            </div>
            <div class="food-ingredient">
                <form action="#" method="get">
                    <button type="submit" class="food"><p>요리를 할거야</p></button>
                </form>
                <form action="#" method="get">
                    <button type="submit" class="ingredient"><p>식재료를 고를거야</p></button>
                </form>    
            </div>
        </div>
        <div id="bottomTab">
            <a href="#" class="homeTab">
                <img src="/jangbom/static/img/house.svg" alt="home">
                <p>홈</p>
            </a>
            <a href="#" class="myTab">
                <img src="/jangbom/static/img/footprints.svg" alt="my">
                <p>내 활동</p>
            </a>
            <a href="#" class="pointTab">
                <img src="/jangbom/static/img/akar-icons_coin.svg" alt="point">
                <p>포인트</p>
            </a>
        </div>
    </div>
</body>
</html>
