<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/jangbom/static/css/login.css" />
    <script src="/jangbom/static/js/login.js" defer></script>
    <title>login</title>
</head>
<body>
    <div id="Container">
        <img id="statusBar" src="/jangbom/static/img/iPhone Status bar.png"/>
        <div class="titleBox">
            <div class="title1"><img id="mainTitle" src="/jangbom/static/img/title.png"/></div>
            <div class="title2">
                <p class="ment1">로그인하고 장 보러 가요!</p>
                <p class="ment2">지금 시작해보세요!</p>
            </div>
        </div>
        <form id="loginInput">
            <div class="idBox">
                <p>아이디</p>
                <div class="idInput">
                    <input id="id" placeholder="twodoor@email.com"/>
                </div>
            </div>
            <div class="passwordBox">
                <p>비밀번호</p>
                <div class="passwordInput">
                    <input id="password" placeholder="8자 이상 입력해주세요"/>
                </div>
            </div>
            <div class="exBtn">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <a href="/jangbom/static/html/signup.html">회원가입</a>
            </div>

            <button type="submit"><p>로그인 하기</p></button>
        </form>
    </div>
</body>
</html>
