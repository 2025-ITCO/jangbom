<h2>GPT 요리법 추천</h2>
<h2>{{ title }}</h2>

<pre>{{ result }}</pre>

<form method="post" action="{% url 'food:apply_gpt_result_to_recipe_flow' %}">
    {% csrf_token %}
    <input type="hidden" name="recipe_title" value="{{ title }}">
    {% for name in final_names %}
        <input type="hidden" name="ingredient_names" value="{{ name }}">
    {% endfor %}
    <button type="submit">이 재료로 장바구니 만들기</button>
</form>

<a href="{% url 'food:main' %}">메인으로 돌아가기</a>
