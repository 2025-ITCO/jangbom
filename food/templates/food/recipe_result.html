<h2>장바구니</h2>
<ul>
  {% for item in ingredients %}
    <li>
      <strong>{{ item.name }}</strong><br>
      {% if item.image_url %}
        <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 100px;">
      {% else %}
        <em>이미지 없음</em>
      {% endif %}
    </li>
  {% endfor %}
</ul>
    <form action="{% url 'market:nearest_market' %}" method="get">
      <button type="submit">우리 동네에서 장 보러 가기</button>
    </form>
