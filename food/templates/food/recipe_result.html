<h2>재료 선택 완료</h2>
<p>장 보러 갈 준비 되었나요?</p>
<ul>
  {% for item in ingredients %}
    {% if item.image_url %}
      <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 100px;"><br>
    {% else %}
      이미지 없음<br>
    {% endif %}
    <strong>{{ item.name }}</strong><br><br>
  {% endfor %}
</ul>

<!-- 상점 필터 기능 추후 예정-->
<form action="{% url 'market:nearest_market' %}" method="get">
  <button type="submit">장 보러 가기</button>
</form>
