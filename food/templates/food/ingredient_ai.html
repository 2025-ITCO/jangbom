<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ ingredient_name }} 요리 추천</title>
  <style>
    .recipe-group {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .recipe-group h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .ingredient-box {
      margin-left: 10px;
    }
  </style>
  <script>
    function toggleRecipeIngredients(recipeIndex, checked) {
      const section = document.querySelector(`.recipe-${recipeIndex}`);
      const ingredientCheckboxes = section.querySelectorAll('input[type="checkbox"]');

      ingredientCheckboxes.forEach(cb => {
        const value = cb.value;
        // 같은 재료 이름 가진 체크박스 전부 토글
        document.querySelectorAll(`input[type="checkbox"][value="${value}"]`)
                .forEach(input => input.checked = checked);
      });
    }
  </script>
</head>
<body>
  <h2>🍽 {{ ingredient_name }} 요리 추천</h2>

  {% if recipes %}
    <form method="post" action="{% url 'food:add_ingredient_ai' %}">
      {% csrf_token %}

      {% for recipe in recipes %}
        <div class="recipe-group">
          <h3>
            {{ recipe.name }}
            <input type="checkbox" onchange="toggleRecipeIngredients({{ forloop.counter0 }}, this.checked)">
          </h3>
          <p>{{ recipe.description }}</p>

          <div class="recipe-{{ forloop.counter0 }}">
            {% for ing in recipe.ingredients %}
              <label class="ingredient-box">
                <input type="checkbox" name="ingredients" value="{{ ing }}"
                      {% if ing in existing_ingredients %}checked{% endif %}>
                {{ ing }}
              </label><br>
            {% endfor %}
          </div>
        </div>
      {% endfor %}

      <button type="submit">🛒 선택한 재료 장바구니에 추가</button>
    </form>
  {% else %}
    <p>추천 결과를 불러오지 못했어요.</p>
  {% endif %}
</body>
</html>
