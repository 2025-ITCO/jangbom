<h2>회원가입</h2>
<form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <p>
        아이디: {{ form.username }}
        {{ form.username.errors }}
    </p>
    <p>
        닉네임: {{ form.nickname }}
        {{ form.nickname.errors }}
    </p>
    <p>
        비밀번호: {{ form.password1 }}
        {{ form.password1.errors }}
    </p>
    <p>
        비밀번호 확인: {{ form.password2 }}
        {{ form.password2.errors }}
    </p>

    <button type="submit">가입하기</button>
</form>
