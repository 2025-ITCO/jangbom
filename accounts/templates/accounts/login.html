<h2>로그인</h2>
<form method="post">
    {% csrf_token %}
    <p>
        아이디:<br>
        {{ form.username }}
        {% if form.username.errors %}
            <div class="error">{{ form.username.errors }}</div>
        {% endif %}
    </p>

    <p>
        비밀번호:<br>
        {{ form.password }}
        {% if form.password.errors %}
            <div class="error">{{ form.password.errors }}</div>
        {% endif %}
    </p>
    <button type="submit">로그인</button>
</form>

<a href="{% url 'accounts:signup' %}">회원가입</a>
