<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/martConfirm.css" />
    <title>martConfirm</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <!--상단바-->
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <!--앱 자체 상단바-->
          <img
            class="top-back"
            src="../img/chevron-x(gray).svg"
            alt="뒤로 가기"
          />
          <h2 class="app-title">구매 인증</h2>
        </div>

        <div class="request-pw">
          <!--가게 비밀번호 요청-->
          <h4 class="request-title">
            직원분께
            <span class="request-accent">인증번호 입력</span
            >을<br />요청해주세요
          </h4>
          <div class="pw-nums">
            <div class="pw-num"></div>
            <div class="pw-num"></div>
            <div class="pw-num"></div>
            <div class="pw-num"></div>
          </div>

          <p class="pin-error" id="pinError" hidden>
            <img src="../img/triangle-alert.svg" />
            올바르지 않은 비밀번호입니다
          </p>

          <!-- <div class="verify-timer" id="verifyTimer" data-total-seconds="600">
            9분 59초
          </div> -->
          <button class="completenumBtn">다음</button>

          <div class="dialpad hidden" id="dialpad">
            <img src="../img/Numeric (iPhone).svg" />
          </div>
        </div>

        <div
          class="confirmSuccess-modal"
          id="confirmSuccess"
          aria-hidden="true"
        >
          <!--인증 성공-->
          <div class="confirm-card">
            <img
              class="confirm-icon"
              src="../img/circle-check-green.svg"
              alt="성공"
            />
            <p class="confirm-title">구매 인증 성공</p>
            <button class="confirm-okBtn" id="confirmOkBtn">확인</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/martConfirm.js" defer></script>
  </body>
</html>
