<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/marketRoute2.css" />
    <title>marketRoute2</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <img class="top-back" src="../img/chevron-left.svg" alt="back" />
          <div class="top-point">
            <img class="point" src="../img/lucide.svg" alt="point" />
            <p class="mypoint">100P</p>
          </div>
        </div>

        <main class="app-body">
          <div class="moving">
            <div class="circle-wrap">
              <div class="middle-line"></div>
              <div class="circle-time">
                <span class="runner-time">5분</span>
                <p>예상</p>
              </div>
              <img class="tree2" src="../img/tree2.svg" alt="tree" />
            </div>
            <h4 class="moving-status">우이시장으로 걸어가는 중</h4>
          </div>

          <img class="market-loc" src="../img/image 2.svg" alt="market-loc" />

          <div class="app-bottom-bar">
            <div class="bar-content">
              <div class="bar-list">
                <div class="market-dropdown">
                  <div class="bar-title">
                    장바구니
                    <img
                      class="more-icon"
                      src="../img/chevron-down.svg"
                      alt="more"
                    />
                  </div>
                  <div class="mat-block-set">
                    <div class="item-grid">
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/청경채.svg"
                          alt="청경채"
                        />
                        청경채
                      </div>
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/양파.svg"
                          alt="양파"
                        />
                        양파
                      </div>
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/마늘.svg"
                          alt="마늘"
                        />
                        마늘
                      </div>
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/두부.svg"
                          alt="두부"
                        />
                        두부
                      </div>
                      <div class="item">
                        <div class="item-pic"></div>
                        느타리 버섯
                      </div>
                      <div class="item">
                        <div class="item-pic"></div>
                        느타리 버섯
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="bar-buttons">
                <button class="barBtn">전화걸기</button>
                <button class="barBtn">채팅하기</button>
              </div>
            </div>
          </div>
        </main>

        <footer class="start">
          <span class="start-point">
            <img src="../img/coins.svg" alt="coin" /> 10 포인트 적립
          </span>
          <button class="startBtn">도착 확인</button>
        </footer>
      </div>
    </div>
    <script src="../js/marketRoute2.js" defer></script>
  </body>
</html>
