<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/chooseMat.css" />
    <title>chooseMat</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <!--상단바-->
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <!--앱 자체 상단바-->
          <img class="top-back" src="../img/chevron-left.svg" alt="back" />
          <div class="top-point">
            <img class="point" src="../img/lucide.svg" alt="point" />
            <p class="mypoint">100P</p>
          </div>
        </div>

        <div class="choose-mat">
          <h4 class="choose-title">재료 선택 완료</h4>
          <p class="choose-title2">
            장 보러 갈 준비 되었나요?<br />각 재료를 클릭하면 활용법도 볼 수
            있어요!
          </p>
        </div>

        <div class="mat-block-set">
          <div class="item-grid">
            <div class="item">
              <img class="item-pic" src="../img/토마토.svg" />
              <div class="item-name">
                토마토
                <img src="../img/chevron-right(green).svg" />
              </div>
            </div>
            <div class="item">
              <img class="item-pic" src="../img/청경채.svg" />
              <div class="item-name">
                청경채
                <img src="../img/chevron-right(green).svg" />
              </div>
            </div>
            <div class="item">
              <img class="item-pic" src="../img/마늘.svg" />
              <div class="item-name">
                마늘
                <img src="../img/chevron-right(green).svg" />
              </div>
            </div>
            <div class="item">
              <img class="item-pic" src="../img/두부.svg" />
              <div class="item-name">
                두부
                <img src="../img/chevron-right(green).svg" />
              </div>
            </div>
          </div>
        </div>

        <div class="start">
          <span class="start-point">
            상점 필터 설정
            <img src="../img/arrow-right-thick.svg" alt="arrow-right" />
          </span>
          <button class="startBtn">장 보러 가기</button>
        </div>

        <div class="bottom-nav">
          <div class="bottom-nav-item">
            <img src="../img/house.svg" alt="홈" />
            <span class="bottom-nav-item-title">홈</span>
          </div>
          <div class="bottom-nav-item">
            <img src="../img/footprints.svg" alt="내 활동" />
            <span class="bottom-nav-item-title">내 활동</span>
          </div>
          <div class="bottom-nav-item">
            <img src="../img/icons_coin.svg" alt="포인트" />
            <span class="bottom-nav-item-title">포인트</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
