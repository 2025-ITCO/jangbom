<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/afterBuy.css" />
    <title>afterBuy</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <!--상단바-->
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <img class="top-back" src="../img/chevron-x.svg" alt="close" />
        </div>

        <div class="arrived">
          <img class="house" src="../img/집.svg" alt="집" />
          <h4 class="moving-status">도착 완료</h4>
        </div>

        <img class="mart-detail" src="../img/image 1.svg" alt="mart-detail" />

        <div class="mart-detail-check">
          <p>이 장소가 맞나요?</p>
          <div class="mart-detail-check-buttons">
            <button class="mart-detail-yn">네</button>
            <button class="mart-detail-yn">아니요</button>
          </div>
        </div>

        <div class="buy-confirm">
          <button class="confirmBtn">구매 인증하고 8P 받기</button>
          <div>
            <p>✔️ 배달 포장 없는 장 보기</p>
            <p>✔️ 탄소 없는 도보 쇼핑</p>
          </div>
        </div>

        <div class="app-bottom-bar">
          <div class="sticky-header">
            <div class="handle-bar"></div>
            <p class="bar-title">구매할 재료 확인하기</p>
          </div>
          <div class="item-buttons">
            <button class="item">마늘</button>
            <button class="item">고추</button>
            <button class="item">진간장</button>
            <button class="item">느타리 버섯</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
