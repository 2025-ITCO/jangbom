<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/chooseSelf.css" />
    <title>chooseSelf</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <!--상단바-->
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <img class="top-back" src="../img/chevron-x.svg" alt="close" />
        </div>

        <h3 class="add-mat-title">재료 직접 추가하기</h3>

        <div class="add-mat">
          <div class="input-row">
            <textarea class="input-mat" placeholder=" "></textarea>
            <span class="input-placeholder"
              >띄어쓰기 없이 2자 이상 입력해 주세요</span
            >
            <button class="input-mat-check" aria-label="확인">
              <img src="../img/check.svg" alt="확인" />
            </button>
          </div>

          <div class="input-list">
            <div class="input-item">
              <p class="input-item2">피망</p>
              <img
                class="delete-icon"
                src="../img/chevron-x.svg"
                alt="delete"
              />
            </div>
            <div class="input-item">
              <p class="input-item2">사과</p>
              <img
                class="delete-icon"
                src="../img/chevron-x.svg"
                alt="delete"
              />
            </div>
            <div class="input-item">
              <p class="input-item2">멸치 액젓</p>
              <img
                class="delete-icon"
                src="../img/chevron-x.svg"
                alt="delete"
              />
            </div>
          </div>
        </div>

        <div class="addComBtn">
          <button class="add-completeBtn">추가 완료</button>
        </div>
        <div class="ios-keypad">
          <img src="../img/iOS-Keypad.svg" alt="키패드" />
        </div>
      </div>
    </div>
  </body>
</html>
