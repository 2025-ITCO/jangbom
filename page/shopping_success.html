<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/shopping_success.css" />
    <title>shopping_success(도착)</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <img class="top-back" src="../img/chevron-left.svg" alt="back" />
          <div class="top-point">
            <img class="point" src="../img/lucide.svg" alt="point" />
            <p class="mypoint">100 P</p>
          </div>
        </div>

        <main class="app-body">
          <div class="point-saving">
            <img src="../img/박.svg" />
            <span class="start-point">
              <img src="../img/coins.svg" />10 포인트 적립!</span
            >
            <div class="total-point">
              <p>누적 포인트</p>
              <p>110P</p>
            </div>
            <div class="total-runtime">
              <p>누적 걸음 시간</p>
              <p>110분</p>
            </div>

            <div class="goto-myactivity">
              <div class="saving-history-set">
                <img class="set-img" src="../img/돈주머니.svg" alt="적립내역" />
                <div class="saving-history">
                  적립내역
                  <img src="../img/chevron-right(gray).svg" />
                </div>
              </div>
              <div class="check-ranking-set">
                <img class="set-img" src="../img/훈장.svg" alt="랭킹확인" />
                <div class="check-ranking">
                  랭킹확인
                  <img src="../img/chevron-right(gray).svg" />
                </div>
              </div>
            </div>
          </div>

          <div class="rec-more-place">
            <div class="rec-header">
              <h3>주변에 이런 장소도 있어요</h3>
              <button class="rec-refresh" type="button" aria-label="새로고침">
                <img src="../img/rotate-ccw.svg" alt="새로고침" />
              </button>
            </div>
            <div class="rec-more-place-list">
              <div class="rec-more-place-item">
                <img src="../img/rec-place1.svg" alt="추천 장소" />
                <div class="about-place">
                  <div class="rec-place">
                    <span class="rec-place-name">더블즈</span>
                    <span class="market-sort">카페</span>
                  </div>
                  <div class="rec-place-detail">
                    <p>휘낭시에의 달콤한 유혹</p>
                    <div class="rec-place-more">
                      <p>영업중</p>
                      <p>200m</p>
                      <button class="more-btn" type="button">더보기</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="rec-more-place-item">
                <img src="../img/rec-place2.svg" alt="추천 장소" />
                <div class="about-place">
                  <div class="rec-place">
                    <span class="rec-place-name">함스부르트과자점</span>
                    <span class="market-sort">카페</span>
                  </div>
                  <div class="rec-place-detail">
                    <p>마늘빵의 촉촉한 유혹</p>
                    <div class="rec-place-more">
                      <p>영업중</p>
                      <p>150m</p>
                      <button class="more-btn" type="button">더보기</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="rec-more-place-item">
                <img src="../img/rec-place3.svg" alt="추천 장소" />
                <div class="about-place">
                  <div class="rec-place">
                    <span class="rec-place-name">oio</span>
                    <span class="market-sort">카페</span>
                  </div>
                  <div class="rec-place-detail">
                    <p>브런치의 상큼한 유혹</p>
                    <div class="rec-place-more">
                      <p>영업중</p>
                      <p>300m</p>
                      <button class="more-btn" type="button">더보기</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div class="bottom-nav">
          <div class="bottom-nav-item">
            <img src="../img/house.svg" alt="홈" />
            <span class="bottom-nav-item-title">홈</span>
          </div>
          <div class="bottom-nav-item">
            <img src="../img/footprints.svg" alt="내 활동" />
            <span class="bottom-nav-item-title">내 활동</span>
          </div>
          <div class="bottom-nav-item">
            <img src="../img/circle-parking.svg" alt="포인트" />
            <span class="bottom-nav-item-title">포인트</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
