<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/activity_log.css" />

    <title>activity_log(내 활동)</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <!--상단바-->
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <!--앱 자체 상단바-->
          <img class="top-back" src="../img/chevron-left.svg" alt="back" />
          <div class="top-point">
            <img class="point" src="../img/lucide.svg" alt="point" />
            <p class="mypoint">100</p>
          </div>
        </div>

        <div class="myactivity-log">
          <h3>내 활동 내역</h3>
          <div class="my-profile">
            <div class="profile-pic"></div>
            <div>
              <span class="nickname">쌍문동 두더지</span>
              <p>쌍문 1동</p>
            </div>
          </div>
          <div class="perchase-set">
            <div class="n-perchase-num">
              <p class="n-perchase2">장봄 횟수</p>
              <p class="n-perchase3">15회</p>
            </div>
            <div class="n-perchase-num">
              <p class="n-perchase2">누적 걸음 수</p>
              <p class="n-perchase3">45,600 걸음</p>
            </div>
          </div>

          <div class="CO2-set">
            <div class="n-CO2-num">
              <p class="n-CO2">랭킹</p>
              <p class="n-CO23">#8</p>
            </div>
            <div class="n-CO2-num">
              <p class="n-CO2">CO₂ 절감량</p>
              <p class="n-CO23">1.6 kg</p>
            </div>
          </div>
        </div>

        <div class="more-function">
          <div class="more-function-item">
            <div class="more-function-item2">
              <span class="function-name">냉장고 털기 레시피</span>
              <img src="../img/chevron-right.svg" />
            </div>
          </div>
          <div class="more-function-item">
            <div class="more-function-item2">
              <span class="function-name">세부 활동 내역</span>
              <img src="../img/chevron-right.svg" />
            </div>
          </div>
        </div>

        <div class="bottom-nav">
          <div class="bottom-nav-item">
            <img src="../img/house.svg" alt="홈" />
            <span class="bottom-nav-item-title">홈</span>
          </div>
          <div class="bottom-nav-item">
            <img src="../img/footprints.svg" alt="내 활동" />
            <span class="bottom-nav-item-title">내 활동</span>
          </div>
          <div class="bottom-nav-item">
            <img src="../img/icons_coin.svg" alt="포인트" />
            <span class="bottom-nav-item-title">포인트</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
