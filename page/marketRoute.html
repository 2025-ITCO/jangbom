<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/marketRoute.css" />
    <title>marketRoute</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="status-bar">
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="../img/reception.svg" alt="reception" />
            <img class="status2" src="../img/wifi.svg" alt="wifi" />
            <img class="status2" src="../img/battery.svg" alt="battery" />
          </div>
        </div>

        <div class="app-top-bar">
          <img class="top-back" src="../img/chevron-left.svg" alt="back" />
          <div class="top-point">
            <img class="point" src="../img/lucide.svg" alt="point" />
            <p class="mypoint">100P</p>
          </div>
        </div>

        <main class="app-body">
          <div class="market-info">
            <div class="market-title">
              <h4 class="market-title2">우이시장</h4>
              <p class="market-title3">서울 도봉구 도봉고 113길 41</p>
              <p class="market-dis">243m</p>
            </div>

            <img class="market-pic" src="../img/image 3.svg" alt="market-pic" />

            <div class="circle-wrap">
              <div class="middle-line"></div>
              <div class="circle-time">
                <span class="runner-time">10분</span>
              </div>
            </div>
          </div>

          <div class="market-due">현재 위치에서 10분만 걸어가면 돼요!</div>

          <div class="app-bottom-bar">
            <div class="bar-content">
              <div class="bar-list">
                <!-- 통일된 클래스명: .mart-dropdown -->
                <div class="mart-dropdown">
                  <div class="bar-title">
                    장바구니
                    <img
                      class="more-icon"
                      src="../img/chevron-down.svg"
                      alt="more"
                    />
                  </div>
                  <div class="mat-block-set">
                    <div class="item-grid">
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/청경채.svg"
                          alt="청경채"
                        />
                        청경채
                      </div>
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/양파.svg"
                          alt="양파"
                        />
                        양파
                      </div>
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/마늘.svg"
                          alt="마늘"
                        />
                        마늘
                      </div>
                      <div class="item">
                        <img
                          class="item-pic"
                          src="../img/두부.svg"
                          alt="두부"
                        />
                        두부
                      </div>
                      <div class="item">
                        <div class="item-pic"></div>
                        느타리 버섯
                      </div>
                      <div class="item">
                        <div class="item-pic"></div>
                        느타리 버섯
                      </div>
                    </div>
                  </div>
                </div>
                <!-- // .mart-dropdown -->
              </div>
            </div>
          </div>
          <div class="cta-spacer" aria-hidden="true"></div>

          <footer class="start">
            <span class="start-point">
              <img src="../img/coins.svg" alt="coins" /> 10 포인트 적립
            </span>
            <button class="startBtn">출발하기</button>
          </footer>
        </main>
      </div>
    </div>

    <script src="../js/marketRoute.js" defer></script>
  </body>
</html>
