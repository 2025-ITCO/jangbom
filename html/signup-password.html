<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/jangbom/css/signup-password.css" />
    <script src="/jangbom/js/signup-password.js" defer></script>
    <title>signup1</title>
</head>
<body>
    <div id="Container">
        <img id="statusBar" src="/jangbom/img/iPhone Status bar.png"/>
        <a href="/jangbom/html/signup-id.html">
            <img class="backIcon" src="/jangbom/img/chevron-left.svg"/>
        </a>

        <div class="mainBoard">
            <div class="pageNum">2/3</div>
            <div class="text"><p>사용할 비밀번호를 <br>입력해 주세요</p></div>
            
            <form class="loginForm">
                <div class="passwordBox">
                    <p>비밀번호</p>
                    <div class="passwordInput">
                        <input id="password" placeholder="8자 이상 입력해 주세요"/>
                    </div>
                    <div class="exText">
                        <div class="lenText">
                            <img src="/jangbom/img/check.svg">
                            <p>8-20자 이내</p>
                        </div>
                        <div class="specialText">
                            <img src="/jangbom/img/check.svg">
                            <p>특수문자 포함</p>
                        </div>
                    </div>
                </div>

                <button type="submit">다음으로</button>
            </form>
        </div>
    </div>
</body>
</html>
