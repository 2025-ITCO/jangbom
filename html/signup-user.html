<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/jangbom/css/signup-user.css" />
    <script src="/jangbom/js/signup-user.js" defer></script>
    <title>signup1</title>
</head>
<body>
    <div id="Container">
        <img id="statusBar" src="/jangbom/img/iPhone Status bar.png"/>
        <a href="/jangbom/html/signup-password.html">
            <img class="backIcon" src="/jangbom/img/chevron-left.svg"/>
        </a>

        <div class="mainBoard">
            <div class="pageNum">3/3</div>
            <div class="text"><p>사용하실 닉네임을 <br>입력해 주세요</p></div>

            <form>
                <div class="userBox">
                    <label for="profile-upload" class="profileCircle"></label>
                    <input type="file" id="profile-upload" style="display: none;" />

                    <div class="userInput">
                        <input id="user" placeholder="닉네임을 2자 이상 입력해 주세요"/>
                    </div>
                </div>

                <button type="submit">완료! 메인으로</button>
            </form>
        </div>
    </div>
</body>
</html>
